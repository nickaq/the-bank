spring:
  application:
    name: thebank
  
  profiles:
    active: local
  
  datasource:
    # url: jdbc:postgresql://localhost:5432/thebank
    # username: thebank
    # password: thebank123
    # driver-class-name: org.postgresql.Driver
    url: jdbc:h2:mem:thebank;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: c2VjdXJlLXNlY3JldC1rZXktZm9yLXRoZWJhbmstYXBwbGljYXRpb24tand0LXRva2Vucy0yMDI0
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    com.thebank: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
