version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: thebank-postgres
    environment:
      POSTGRES_DB: thebank
      POSTGRES_USER: thebank
      POSTGRES_PASSWORD: thebank123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thebank -d thebank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Keycloak for OAuth2 (uncomment if needed)
